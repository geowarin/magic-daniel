<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic Daniel</title>
</head>
<body>

<label>
    Valeur:
    <select id="value">
        <option label="Deux" value="2" />
        <option label="Trois" value="3" />
        <option label="Quatre" value="4" />
        <option label="Cinq" value="5" />
        <option label="Six" value="6" />
        <option label="Sept" value="7" />
        <option label="Huit" value="8" />
        <option label="Neuf" value="9" />
        <option label="Dix" value="10" />
        <option label="Valet" value="J" />
        <option label="Dame" value="Q" />
        <option label="Roi" value="K" />
        <option label="As" value="A" />
    </select>
</label>
<label>
    Couleur:
    <select id="color">
        <option label="Pique" value="S" />
        <option label="Carreau" value="D" />
        <option label="TrÃªfle" value="C" />
        <option label="Coeur" value="H" />
    </select>
</label>

<div>
    <img id="img" src="img/AS.svg" />
</div>

<script>
    document.addEventListener("load", () => {
        changeCard();
    });
    function changeCard() {
        const value = document.querySelector("#value").value;
        const color = document.querySelector("#color").value;
        document.querySelector("#img").setAttribute("src", "img/" + value + color + ".svg");
    }
    document.querySelector("#value").addEventListener("change", (e) => {
        changeCard();
    });
    document.querySelector("#color").addEventListener("change", (e) => {
        changeCard();
    });
</script>
</body>
</html>
